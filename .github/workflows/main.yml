# This is a basic workflow to help you get started with Actions

name: build pipeline
on:
  push:
    branches:
    - main
  # Manually trigger from Actions tab
  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
  TF_VAR_aws_secret_id: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION:  ${{ secrets.AWS_DEFAULT_REGION }}
  APPNAME: ${{ secrets.APPNAME }}
  ENVNAME: ${{ secrets.ENVNAME }}
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: all
    defaults:
      run:
        shell: bash

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: update npm package
        run: npm install -g npm@9.3.1
      - name: install aws cdk package
        run: npm install -g aws-cdk && cdk --version
      - name: install aws cli
        run: curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip" && unzip awscliv2.zip && sudo ./aws/install
      - name: bootstrap the account
        run: cdk bootstrap aws://$(aws sts get-caller-identity --query Account --output text)/us-east-1
        